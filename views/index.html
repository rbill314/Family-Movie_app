<!DOCTYPE html>
<html>
  <head>
    <title>Movie List</title>    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container">
      <h1>Movies to watch</h1>
      <form action="/api/users" method="post">
        <h3>Enter name and movie</h3>
        <p><code>POST /api/users</code></p>
        <input id="uname" type="text" name="username" placeholder="Name*">
        <input id="uid" type="text" name=":_id" placeholder="UserId*">
        <input id="desc" type="text" name="description" placeholder="description*">
        <input id="dur" type="text" name="duration" placeholder="duration* (mins.)">
        <input id="dat" type="text" name="date" placeholder="date (yyyy-mm-dd)">
        <input type="submit" value="Submit">
      </form>

      <form action="/api/users" method="get">
        <h3>User Catalogue</h3>
        <!--<p><code>GET /api/users</code></p>-->
        <input type="submit" value="View">
      </form> 
    </div>
  </body>
</html>
