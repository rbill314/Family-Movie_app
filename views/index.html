<!DOCTYPE html>
<html>
  <head>
    <title>Movie List</title>
    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <table class="centered">
        <tr>
          <th>
            <h1>Movies to watch</h1>
          </th>
        </tr>
        <tr>
          <td>
            <form action="/api/movies" method="post">
              <h3>Enter name and movie</h3>
              <input id="name" type="text" name="name" placeholder="Name*" />
              <input id="movie" type="text" name="movie" placeholder="Movie*" />
              <input
                id="where"
                type="text"
                name="where"
                placeholder="Where to Watch it*"
              />
              <input type="submit" value="Submit" />
            </form>
          </td>
        </tr>
        <tr>
          <td>
            <form action="/api/movies" method="get">
              <h3>User Catalogue</h3>
              <input type="submit" value="View" />
            </form>
          </td>
          <p id="result"></p>
          <code id="jsonResult"></code>
        </tr>
      </table>
    </div>
    <script
      src="https://code.jquery.com/jquery-2.2.1.min.js"
      integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
      crossorigin="anonymous"
    ></script>
    <script>
      <script>
        $(function() {
          $("#convertForm").submit(function(event) {
            event.preventDefault();
            $.ajax({
              url: "/api/convert",
              type: "get",
              data: $("#convertForm").serialize(),
              success: function(data) {
                $("#result").text(data.string || data);
                $("#jsonResult").text(JSON.stringify(data));
              }
            });
          });
        });
    </script>
  </body>
</html>
